<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Simple Todo Application built with HTML, JavaScript, and TypeScript to efficiently manage your tasks.">
    <meta name="keywords" content="HTML, JavaScript, TypeScript, Todo App, Task Manager, Web Development">
    <meta name="author" content="Jeni J">
    <link rel="icon" type="image/x-icon" href="/checklist.png">
    <link rel="stylesheet" href="style.css">
    <title>My To-Do</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <h4 id="todayDate"></h4>
        <input type="text" id="todoInput" placeholder="Add a new task.."/>
        <button id="submitButton">ADD</button>
        <ul id="todoList"></ul>
    </div>
    
    <div class="footer">
        <a href="https://github.com/jjeni/To-do-App">
            <div class="gitHub">
                <img src="/github.png" alt="">
                <p>View source<br>on <b>Github</b></p>
            </div>
        </a>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
